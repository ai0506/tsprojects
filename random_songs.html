            padding: 0;
            box-sizing: border-box;
        }

            align-items: center;
            overflow-x: hidden;
        }

            max-width: 500px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
            padding: 20px 0;
        }
        
        .header {
            text-align: center;
            margin-top: 20px;
            width: 100%;
            animation: fadeIn 1s ease-out;
        }
        
        .logo {
            font-size: 4rem;
            margin-bottom: 15px;
            color: #ffd700;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            background: linear-gradient(to right, #ffd700, #ffffff);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 90%;
            margin: 0 auto;
            line-height: 1.6;
        }
        
        .counter {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            font-size: 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 30px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            font-weight: bold;
        }
        
        .counter i {
            color: #ffd700;
        }
        
        .controls {
            display: flex;
            gap: 20px;
            width: 100%;
            max-width: 400px;
            justify-content: center;
            margin: 10px 0;
        }
        
        .btn {
            padding: 16px 32px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #ffd700, #ff8c00);
            color: #4b0082;
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .songs-container {
            width: 100%;
            max-height: 400px;
            overflow-y: auto;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .song-list {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            padding: 5px;
        }
        
        .song-item {
            padding: 15px 20px;
            border-radius: 15px;
            animation: slideIn 0.5s ease-out;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .song-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 8px;
            height: 100%;
            background: currentColor;
        }
        
        .song-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .song-item i {
            font-size: 1.5rem;
            z-index: 1;
        }
        
        .song-content {
            flex-grow: 1;
            min-width: 0; /* 防止内容溢出 */
            z-index: 1;
        }
        
        .song-title {
            font-size: 1.2rem;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            display: block;
        }
        
        .song-album {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            padding: 3px 10px;
            font-size: 0.8rem;
            white-space: nowrap; /* 防止专辑标签换行 */
            display: inline-block;
            margin-top: 5px;
        }
        
        .song-actions {

            align-items: center;
            gap: 10px;
            z-index: 1;
        }

            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            color: #ff6b6b;
        }

        }
        
        .album-colors {

            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-top: 10px;
        }
        
        .color-tag {

            border-radius: 20px;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 5px;
            white-space: nowrap;
        }
        
        .color-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
        }
        
        .footer {
            margin-top: auto;
            text-align: center;
            padding: 20px;
            font-size: 0.9rem;
            opacity: 0.7;
        }
        
        /* 专辑特定颜色 */
        .debut { color: #98FB98; background: rgba(152, 251, 152, 0.15); }
        .fearless { color: #FFD700; background: rgba(255, 215, 0, 0.15); }
        .speak-now { color: #9370DB; background: rgba(147, 112, 219, 0.15); }
        .red { color: #FF4500; background: rgba(255, 69, 0, 0.15); }
        .nineteen-eighty-nine { color: #87CEEB; background: rgba(135, 206, 235, 0.15); }
        .reputation { color: #000000; background: rgba(0, 0, 0, 0.15); }
        .lover { color: #FFB6C1; background: rgba(255, 182, 193, 0.15); }

        /* 动画定义 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        @keyframes fadeOut {
            from { opacity: 1; transform: translateX(0); }
            to { opacity: 0; transform: translateX(20px); }
        }
        
        /* 滚动条样式 */
        .songs-container::-webkit-scrollbar {
            width: 8px;
        }

            background: rgba(255, 255, 255, 0.05);

            }

            }

                width: 28px;
                height: 28px;
            }
        }

        // ================ 数据处理部分 ================
        // 专辑颜色映射
        const albumColors = {
            "Taylor Swift": "debut",

        // 将文本歌曲列表转换为对象数组
        function parseAlbumSongs(albumName, songsText) {
            return songsText.split('\n')
                .filter(song => song.trim() !== '')
                .map(song => ({
                    id: Date.now() + Math.random().toString(36).substr(2, 9), // 唯一ID
                    title: song.trim(),
                    album: albumName
                }));
        }
        
        // 合并所有专辑的歌曲
        const taylorSongs = [
            ...parseAlbumSongs("Taylor Swift", taylorSwiftSongs),
            ...parseAlbumSongs("Fearless", fearlessSongs),
            ...parseAlbumSongs("Speak Now", speakNowSongs),
            ...parseAlbumSongs("Red", redSongs),
            ...parseAlbumSongs("1989", nineteenEightyNineSongs),
            ...parseAlbumSongs("reputation", reputationSongs),
            ...parseAlbumSongs("Lover", loverSongs),
            ...parseAlbumSongs("folklore", folkloreSongs),
            ...parseAlbumSongs("evermore", evermoreSongs),
            ...parseAlbumSongs("Midnights", midnightsSongs),
            ...parseAlbumSongs("The Tortured Poets Department", ttpdSongs),
            ...parseAlbumSongs("The Life of a Showgirl", showgirlSongs) // 新增：合并星梦人生专辑歌曲
        ];
        
        // ================ 应用逻辑部分 ================
        // DOM元素
        const randomBtn = document.getElementById('random-btn');
        const clearBtn = document.getElementById('clear-btn');
        const songList = document.getElementById('song-list');
        const songCount = document.getElementById('song-count');
        
        // 当前歌曲列表
        let selectedSongs = [];
        
        // 随机选择一首歌
        function getRandomSong() {
            const availableSongs = taylorSongs.filter(song => 
                !selectedSongs.some(s => s.id === song.id)
            );
            
            if (availableSongs.length === 0) {
                alert('所有歌曲已收集完毕！点击"清空列表"重新开始');
                return null;
            }
            
            const randomIndex = Math.floor(Math.random() * availableSongs.length);
            return availableSongs[randomIndex];
        }
        
        // 添加歌曲到列表
        function addSongToList(song) {
            if (!song) return;
            
            selectedSongs.push(song);
            
            // 移除空状态
            if (songList.querySelector('.empty-state')) {
                songList.innerHTML = '';
            }
            
            const albumClass = albumColors[song.album] || "midnights";
            const albumChinese = albumChineseNames[song.album] || song.album;
            
            const songItem = document.createElement('div');
            songItem.className = `song-item ${albumClass}`;
            songItem.dataset.id = song.id; // 存储歌曲ID
            
            songItem.innerHTML = `

                <div class="song-content">
                    <div class="song-title">${song.title}</div>
                    <span class="song-album">${albumChinese}</span>
                </div>
                <div class="song-actions">

                    </button>
                </div>
            `;

            updateCounter();
            
            // 添加删除事件监听
            const deleteBtn = songItem.querySelector('.delete-btn');
            deleteBtn.addEventListener('click', () => deleteSong(song.id));
            
            // 滚动到最新添加的歌曲
            songList.parentElement.scrollTop = songList.parentElement.scrollHeight;
        }

            const songItem = document.querySelector(`.song-item[data-id="${songId}"]`);
            if (songItem) {
                // 添加删除动画
                songItem.style.animation = 'fadeOut 0.3s forwards';
                
                // 动画结束后移除元素
                setTimeout(() => {
                    songItem.remove();
                    
                    // 从选中的歌曲中移除
                    selectedSongs = selectedSongs.filter(song => song.id !== songId);
                    updateCounter();
                    
                    // 如果列表为空，显示空状态
                    if (selectedSongs.length === 0) {
                        showEmptyState();
                    }
                }, 300);
            }
        }
        
        // 显示空状态
        function showEmptyState() {
            songList.innerHTML = `
                <div class="empty-state">
                    <p style="text-align: center; opacity: 0.7; padding: 20px;">
                        <i class="fas fa-music" style="font-size: 2rem; margin-bottom: 10px; display: block;"></i>
                        点击"随机歌曲"开始收集不同专辑的歌曲
                    </p>
                </div>
            `;
        }
        
        // 更新计数器
        function updateCounter() {
            songCount.textContent = selectedSongs.length;
        }
        
        // 清空列表
        function clearSongList() {
            // 添加删除动画到所有歌曲
            const songItems = document.querySelectorAll('.song-item');
            songItems.forEach(item => {
                item.style.animation = 'fadeOut 0.3s forwards';
            });
            
            setTimeout(() => {
                selectedSongs = [];
                showEmptyState();
                updateCounter();
            }, 300);
        }
        
        // 事件监听
        randomBtn.addEventListener('click', () => {
            const song = getRandomSong();
            addSongToList(song);
        });
        
        clearBtn.addEventListener('click', clearSongList);
        
        // 初始化
        updateCounter();
    </script>
</body>
</html>
